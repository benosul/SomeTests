name: Build and Commit Docker Image
on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 --push -t TESTImage/myapp .

      - name: Configure Git
        run: |
          git config --global user.name "autoBuildWorkflow"
          git config --global user.email "benjamin.osullivan@d-fine.com"

      - name: Commit Docker image
        run: |
          git add .
          git commit -m "Committing Docker image"
          git push
