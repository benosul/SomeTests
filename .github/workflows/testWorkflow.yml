name: Run Some Tests
on:
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: "dev"
          path: "./output"

      - name: Sanity Check
        run: echo "${{ github.workspace }}"

      - name: Test Access To PAT
        run: |
          echo ${{ secrets.PACKAGE_PAT }} | docker login ghcr.io -u benosul --password-stdin

      - name: Test Docker Pull
        run: |
          docker pull ghcr.io/benosul/sometests:main

      - name: Sanity Check
        run: |
          ls -a
          echo "----------------------------"
          ls "${{ github.workspace }}/output"
        

      - name: Run Docker Image
        run: |
          docker run -v ${{ github.workspace }}/output:/Reports/outputs --name testImage ghcr.io/${{ github.actor }}/sometests:main
          
      - name: Review Docker Logs
        run: |
          docker logs testImage
  

      - name: Sanity Check
        run: |
          ls -a
          echo "----------------------------"
          ls ./output

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Report
          path: ./output/report.txt, ./output/report.log
