name: Build and Commit Docker Image
on:
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
           docker build . --file Dockerfile --tag my-image-name:$(date +%s)

     - name: Sanity Checks
       run: |
           ls
           echo "-------------------------------"
           ls -a
      - name: Configure Git
        run: |
          git config --global user.name "autoBuildWorkflow"
          git config --global user.email "benjamin.osullivan@d-fine.com"

      - name: Commit Docker image
        run: |
          git status
          git add .
          git commit -m "Committing Docker image"
          git push
